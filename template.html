<div class="social-feed-element {{? !it.moderation_passed}}hidden{{?}}" style="width: 48vw; background: -webkit-linear-gradient(-90deg, #4F6A7D, #EBCBD1);background: -o-linear-gradient(-90deg, #4F6A7D, #EBCBD1);background: -moz-linear-gradient(-90deg, #4F6A7D, #EBCBD1);background: linear-gradient(-90deg, #4F6A7D, #EBCBD1); float:left; margin:0; color: white; position: relative" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class='content' style="margin-top: 5vh;">
        <div class="media-body">
            <p>
                <i class="fa fa-{{=it.social_network}}"></i>
                <span class="author-title" style="font-weight: bold; font-size: 2.5vh; padding: 2vh 2vw 2vh 2vw;">{{=it.author_name}}</span>
                <!-- <span class="muted pull-right"> {{=it.time_ago}}</span>   -->
            </p>
            <div class='text-wrapper'>
                <p class="social-feed-text" style="padding: 2vh 2vw 2vh 2vw;">{{=it.text}} <a href="{{=it.link}}" target="_blank" class="read-button">read more</a></p>
            </div>
        </div>
    </div>
    {{=it.attachment}}
</div>
